<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift & Holiday Budget</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            background-color: #fff;
            padding: 100px;
            margin: 0px 0;
        }
        .theme-button, .add-row-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #000;
            color: #fff;
        }
        .add-row-button {
            transform: scale(0.8); /* Decrease size by 20% */
        }
        .theme-button.active, .add-row-button.active {
            animation: buttonClick 0.3s ease;
        }
        @keyframes buttonClick {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        h1 {
            text-align: center;
            font-family: 'Patrick Hand', cursive;
            font-size: 3.5em;
            margin-bottom: 60px;
        }
        .subtitle {
            text-align: center;
            font-family: 'Patrick Hand', cursive;
            font-size: 1em;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            border: 0.5px solid #ddd;
        }
        th {
            font-size: 1em;
            border: none;
            background-color: #FFCCA9;
        }
        .totals {
            font-weight: bold;
            background-color: #FFE9DA;
        }
        input[type="number"], input[type="text"], input[type="date"] {
            width: 100%;
            border: none;
            text-align: center;
            padding: 0;
            margin: 0;
            font-size: 16px;
            background-color: transparent;
            font-family: 'Arial', sans-serif; /* Formal font for date */
        }
        input[type="number"]:focus, input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
        }
        .dark-theme {
            background-color: #F7E9EC;
            color: #000000;
        }
        .dark-theme th {
            background-color: #D3A8B5;
        }
        .dark-theme td {
            background-color: #F7F3F3;
        }
        .dark-theme input[type="number"], .dark-theme input[type="text"], .dark-theme input[type="date"] {
            background-color: #F7F3F3;
        }
        .dark-theme .totals {
            background-color: #F7F3F3;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
                font-family: 'Patrick Hand', cursive;
            }
            .subtitle {
                font-size: 0.9em;
                font-family: 'Patrick Hand', cursive;
            }
        }
        .add-row-button::before {
            content: '+ ';
            font-size: 1.2em;
        }

        /* Dropdown Menu for Tables Button */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff; /* Changed to white */
            min-width: 160px;
            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .dropbtn svg {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            padding: 8px;
            color: black; /* Ensure SVG button color stays black */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button class="dropbtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="4" y1="10" x2="20" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="10" y1="10" x2="10" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="bank-tracker.html">Bank Tracker</a>
                <a href="cash-tracker.html">Cash Tracker</a>
                <a href="gift-holiday-budget.html">Gift & Holiday Budget</a>
                <a href="grocery-tracker.html">Grocery Tracker</a>
                <a href="savings-goal-tracker.html">Savings Goal Tracker</a>
                <a href="subscriptions-tracker.html">Subscriptions Tracker</a>
            </div>
        </div>
        <button class="theme-button" id="theme-button">Change Theme</button>
        <div class="subtitle">Plan your gifts and holidays wisely üéÅ</div>
        <h1>Gift & Holiday Budget</h1>
        <table id="budget-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Budget ($)</th>
                    <th>Actual Spending ($)</th>
                    <th>Remaining Budget ($)</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Generate 13 rows dynamically for inputs -->
                <script>
                    for (let i = 1; i <= 13; i++) {
                        document.write(`
                            <tr id="row-${i}">
                                <td><input type="date" id="date-${i}"></td>
                                <td><input type="text" id="description-${i}"></td>
                                <td><input type="number" class="budget" id="budget-${i}"></td>
                                <td><input type="number" class="actual" id="actual-${i}"></td>
                                <td id="remaining-${i}">0</td>
                            </tr>
                        `);
                    }
                </script>
            </tbody>
            <tfoot>
                <tr class="totals" id="total-row">
                    <td colspan="2">Total</td>
                    <td id="total-budget">0</td>
                    <td id="total-actual">0</td>
                    <td id="total-remaining">0</td>
                </tr>
            </tfoot>
        </table>
        <button class="add-row-button" id="add-row-button">Add Row</button>
    </div>
    <script>
        let rowCount = 13;

        const updateTotals = () => {
            let totalBudget = 0;
            let totalActual = 0;
            let totalRemaining = 0;
            for (let i = 1; i <= rowCount; i++) {
                const budget = parseFloat(document.getElementById(`budget-${i}`).value) || 0;
                const actual = parseFloat(document.getElementById(`actual-${i}`).value) || 0;
                const remaining = budget - actual;
                document.getElementById(`remaining-${i}`).innerText = actual ? remaining.toFixed(2) : '0.00';
                totalBudget += budget;
                totalActual += actual;
                totalRemaining += remaining;
            }
            document.getElementById('total-budget').innerText = totalBudget.toFixed(2);
            document.getElementById('total-actual').innerText = totalActual.toFixed(2);
            document.getElementById('total-remaining').innerText = totalRemaining.toFixed(2);
        };

        const addRow = () => {
            rowCount++;
            const tableBody = document.getElementById('table-body');
            const newRow = document.createElement('tr');
            newRow.id = `row-${rowCount}`;
            newRow.innerHTML = `
                <td><input type="date" id="date-${rowCount}"></td>
                <td><input type="text" id="description-${rowCount}"></td>
                <td><input type="number" class="budget" id="budget-${rowCount}"></td>
                <td><input type="number" class="actual" id="actual-${rowCount}"></td>
                <td id="remaining-${rowCount}">0</td>
            `;
            tableBody.appendChild(newRow);
            document.querySelectorAll('.budget, .actual').forEach(input => {
                input.addEventListener('input', updateTotals);
            });
            saveToLocalStorage();
        };

        document.getElementById('add-row-button').addEventListener('click', () => {
            addRow();
            const button = document.getElementById('add-row-button');
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        });

        document.querySelectorAll('.budget, .actual').forEach(input => {
            input.addEventListener('input', updateTotals);
        });

        const saveToLocalStorage = () => {
            const rows = [];
            for (let i = 1; i <= rowCount; i++) {
                const date = document.getElementById(`date-${i}`).value;
                const description = document.getElementById(`description-${i}`).value;
                const budget = document.getElementById(`budget-${i}`).value;
                const actual = document.getElementById(`actual-${i}`).value;
                rows.push({ date, description, budget, actual });
            }
            localStorage.setItem('rows', JSON.stringify(rows));
            localStorage.setItem('rowCount', rowCount);
        };

        const loadFromLocalStorage = () => {
            const savedRows = JSON.parse(localStorage.getItem('rows'));
            if (savedRows) {
                rowCount = parseInt(localStorage.getItem('rowCount'), 10);
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';
                savedRows.forEach((row, index) => {
                    const newRow = document.createElement('tr');
                    newRow.id = `row-${index + 1}`;
                    newRow.innerHTML = `
                        <td><input type="date" id="date-${index + 1}" value="${row.date}"></td>
                        <td><input type="text" id="description-${index + 1}" value="${row.description}"></td>
                        <td><input type="number" class="budget" id="budget-${index + 1}" value="${row.budget}"></td>
                        <td><input type="number" class="actual" id="actual-${index + 1}" value="${row.actual}"></td>
                        <td id="remaining-${index + 1}">0</td>
                    `;
                    tableBody.appendChild(newRow);
                });
                document.querySelectorAll('.budget, .actual').forEach(input => {
                    input.addEventListener('input', updateTotals);
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', () => {
                    saveToLocalStorage();
                    updateTotals();
                });
            });
            updateTotals();
        });

        const themeButton = document.getElementById('theme-button');
        const container = document.querySelector('.container');
        let isDarkTheme = false;

        themeButton.addEventListener('click', () => {
            themeButton.classList.add('active');
            setTimeout(() => {
                themeButton.classList.remove('active');
            }, 300);

            isDarkTheme = !isDarkTheme;
            if (isDarkTheme) {
                container.classList.add('dark-theme');
            } else {
                container.classList.remove('dark-theme');
            }
        });
    </script>
</body>
</html>
