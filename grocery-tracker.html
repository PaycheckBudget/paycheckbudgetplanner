<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            background-color: #fff;
            padding: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0px 0;
        }
        .theme-button, .add-row-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #000;
            color: #fff;
        }
        .add-row-button {
            transform: scale(0.8); /* Decrease size by 20% */
        }
        .theme-button.active, .add-row-button.active {
            animation: buttonClick 0.3s ease;
        }
        @keyframes buttonClick {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        h1 {
            text-align: center;
            font-family: 'Patrick Hand', cursive;
            font-size: 3.5em;
            margin-bottom: 60px;
        }
        .subtitle {
            text-align: center;
            font-family: 'Patrick Hand', cursive;
            font-size: 1em;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 5px; /* Reduced padding to make rows smaller */
            text-align: center;
            font-size: 0.8em;
            border: 0.5px solid #ddd;
        }
        th {
            padding: 10px; /* Larger padding for header */
            font-size: 1em;
            border: none;
            background-color: #F5ED6F;
        }
        .totals {
            font-weight: bold;
            background-color: #FFFCCB;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            border: none;
            text-align: center;
            padding: 0;
            margin: 0;
            font-size: 16px;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
        }
        .dark-theme {
            background-color: #F7E9EC;
            color: #000000;
        }
        .dark-theme th {
            background-color: #FABAD1;
        }
        .dark-theme td {
            background-color: #F7F3F3;
        }
        .dark-theme input[type="number"], .dark-theme input[type="text"] {
            background-color: #F7F3F3;
        }
        .dark-theme .totals {
            background-color: #FFEBF5;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
                font-family: 'Patrick Hand', cursive;
            }
            .subtitle {
                font-size: 0.9em;
                font-family: 'Patrick Hand', cursive;
            }
        }
        .add-row-button::before {
            content: '+ ';
            font-size: 1.2em;
        }
        /* Dropdown Menu for Tables Button */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff; /* Changed to white */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .dropbtn svg {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            padding: 8px;
            color: black; /* Ensure SVG button color stays black */
        }
        /* Drag and Drop Styles */
        .drop-zone {
            width: 100%;
            height: 30px; /* Adjust the height to match other cells */
            border: none; /* Remove gray border */
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #fff; /* Background color for light theme */
            position: relative;
        }
        .drop-zone input[type="file"] {
            display: none;
        }
        .dark-theme .drop-zone {
            background-color: #F7F3F3; /* Background color for dark theme */
        }
        .drop-zone img {
            max-width: 30px; /* Adjust the image size */
            max-height: 30px; /* Adjust the image size */
        }
    </style>
</head>
<body>
    <div class="container" id="theme-container">
        <div class="dropdown">
            <button class="dropbtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="4" y1="10" x2="20" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="10" y1="10" x2="10" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="bank-tracker.html">Bank Tracker</a>
                <a href="cash-tracker.html">Cash Tracker</a>
                <a href="gift-holiday-budget.html">Gift & Holiday Budget</a>
                <a href="grocery-tracker.html">Grocery Tracker</a>
                <a href="savings-goal-tracker.html">Savings Goal Tracker</a>
                <a href="subscriptions-tracker.html">Subscriptions Tracker</a>
            </div>
        </div>
        <button class="theme-button" id="theme-button">Change Theme</button>
        <div class="subtitle">Grab your favorite drink and plan your grocery list â˜•</div>
        <h1>Grocery Tracker</h1>
        <table id="grocery-table">
            <thead>
                <tr>
                    <th>STORE</th>
                    <th id="item-column-name">ITEM</th>
                    <th>QUANTITY</th>
                    <th>PRICE PER UNIT ($)</th>
                    <th>TOTAL COST ($)</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Generate 13 rows dynamically for inputs -->
                <script>
                    const itemColumnName = 'ITEM'; // Change this value to update the item column name

                    for (let i = 1; i <= 13; i++) {
                        document.write(`
                            <tr id="row-${i}">
                                <td><div class="drop-zone" id="drop-zone-${i}" onclick="document.getElementById('file-input-${i}').click()" ondrop="drop(event, ${i})" ondragover="allowDrop(event)">
                                    <input type="file" id="file-input-${i}" onchange="loadFile(event, ${i})">
                                    <img id="logo-${i}" src="" alt="">
                                </div></td>
                                <td><input type="text" id="item-${i}" placeholder="${itemColumnName}"></td>
                                <td><input type="number" class="quantity" id="quantity-${i}" min="0" placeholder="0"></td>
                                <td><input type="number" class="price-per-unit" id="price-per-unit-${i}" min="0" step="0.01" placeholder="0.00"></td>
                                <td id="total-cost-${i}">0.00</td>
                            </tr>
                        `);
                    }
                </script>
            </tbody>
            <tfoot>
                <tr class="totals" id="total-row">
                    <td colspan="4">Total</td>
                    <td id="grand-total">0.00</td>
                </tr>
            </tfoot>
        </table>
        <button class="add-row-button" id="add-row-button">Add Row</button>
    </div>
    <script>
        let rowCount = 13;

        const updateTotals = () => {
            let grandTotal = 0;
            for (let i = 1; i <= rowCount; i++) {
                const quantity = parseFloat(document.getElementById(`quantity-${i}`).value) || 0;
                const pricePerUnit = parseFloat(document.getElementById(`price-per-unit-${i}`).value) || 0;
                const totalCost = quantity * pricePerUnit;
                document.getElementById(`total-cost-${i}`).innerText = totalCost ? totalCost.toFixed(2) : '0.00';
                grandTotal += totalCost;
            }
            document.getElementById('grand-total').innerText = grandTotal.toFixed(2);
        };

        const addRow = () => {
            rowCount++;
            const tableBody = document.getElementById('table-body');
            const newRow = document.createElement('tr');
            newRow.id = `row-${rowCount}`;
            newRow.innerHTML = `
                <td><div class="drop-zone" id="drop-zone-${rowCount}" onclick="document.getElementById('file-input-${rowCount}').click()" ondrop="drop(event, ${rowCount})" ondragover="allowDrop(event)">
                    <input type="file" id="file-input-${rowCount}" onchange="loadFile(event, ${rowCount})">
                    <img id="logo-${rowCount}" src="" alt="">
                </div></td>
                <td><input type="text" id="item-${rowCount}" placeholder="${itemColumnName}"></td>
                <td><input type="number" class="quantity" id="quantity-${rowCount}" min="0" placeholder="0"></td>
                <td><input type="number" class="price-per-unit" id="price-per-unit-${rowCount}" min="0" step="0.01" placeholder="0.00"></td>
                <td id="total-cost-${rowCount}">0.00</td>
            `;
            tableBody.appendChild(newRow);
            document.querySelectorAll('.quantity, .price-per-unit').forEach(input => {
                input.addEventListener('input', () => {
                    updateTotals();
                    saveToLocalStorage();
                });
            });
            saveToLocalStorage();
        };

        document.getElementById('add-row-button').addEventListener('click', () => {
            addRow();
            const button = document.getElementById('add-row-button');
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        });

        document.querySelectorAll('.quantity, .price-per-unit').forEach(input => {
            input.addEventListener('input', () => {
                updateTotals();
                saveToLocalStorage();
            });
        });

        const saveToLocalStorage = () => {
            const rows = [];
            for (let i = 1; i <= rowCount; i++) {
                const item = document.getElementById(`item-${i}`).value || '';
                const quantity = document.getElementById(`quantity-${i}`).value || 0;
                const pricePerUnit = document.getElementById(`price-per-unit-${i}`).value || 0.00;
                const logoSrc = document.getElementById(`logo-${i}`).src || '';
                rows.push({ item, quantity, pricePerUnit, logoSrc });
            }
            localStorage.setItem('rows', JSON.stringify(rows));
            localStorage.setItem('rowCount', rowCount);
        };

        const loadFromLocalStorage = () => {
            const savedRows = JSON.parse(localStorage.getItem('rows')) || [];
            if (savedRows.length > 0) {
                rowCount = parseInt(localStorage.getItem('rowCount'), 10) || 13;
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';
                savedRows.forEach((row, index) => {
                    const newRow = document.createElement('tr');
                    newRow.id = `row-${index + 1}`;
                    newRow.innerHTML = `
                        <td><div class="drop-zone" id="drop-zone-${index + 1}" onclick="document.getElementById('file-input-${index + 1}').click()" ondrop="drop(event, ${index + 1})" ondragover="allowDrop(event)">
                            <input type="file" id="file-input-${index + 1}" onchange="loadFile(event, ${index + 1})">
                            <img id="logo-${index + 1}" src="${row.logoSrc}" alt="">
                        </div></td>
                        <td><input type="text" id="item-${index + 1}" value="${row.item}" placeholder="${itemColumnName}"></td>
                        <td><input type="number" class="quantity" id="quantity-${index + 1}" value="${row.quantity}" min="0" placeholder="0"></td>
                        <td><input type="number" class="price-per-unit" id="price-per-unit-${index + 1}" value="${row.pricePerUnit}" min="0" step="0.01" placeholder="0.00"></td>
                        <td id="total-cost-${index + 1}">0.00</td>
                    `;
                    tableBody.appendChild(newRow);
                });
                document.querySelectorAll('.quantity, .price-per-unit').forEach(input => {
                    input.addEventListener('input', () => {
                        updateTotals();
                        saveToLocalStorage();
                    });
                });
            }
            updateTotals();
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', () => {
                    saveToLocalStorage();
                    updateTotals();
                });
            });

            // Update item column name
            document.getElementById('item-column-name').innerText = itemColumnName;

            // Apply theme from localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.getElementById('theme-container').classList.add('dark-theme');
            }
        });

        const themeButton = document.getElementById('theme-button');
        const container = document.getElementById('theme-container');
        let isDarkTheme = localStorage.getItem('theme') === 'dark';

        themeButton.addEventListener('click', () => {
            themeButton.classList.add('active');
            setTimeout(() => {
                themeButton.classList.remove('active');
            }, 300);

            isDarkTheme = !isDarkTheme;
            if (isDarkTheme) {
                container.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                container.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            }
        });

        // Drag and Drop Functions
        const allowDrop = (event) => {
            event.preventDefault();
        };

        const drop = (event, rowIndex) => {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById(`logo-${rowIndex}`).src = e.target.result;
                saveToLocalStorage();
            };
            reader.readAsDataURL(file);
        };

        // Load File Function
        const loadFile = (event, rowIndex) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById(`logo-${rowIndex}`).src = e.target.result;
                saveToLocalStorage();
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
