<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #product-form {
            margin-bottom: 20px;
        }

        #generated-links {
            margin-top: 20px;
        }

        .product-link {
            margin-bottom: 10px;
            display: block;
        }

        .product-landing-page {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Product Landing Page Generator</h1>
    <div id="product-form">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="text" id="product-price" placeholder="Product Price">
        <textarea id="product-description" placeholder="Product Description"></textarea>
        <input type="text" id="product-image" placeholder="Product Image URL">
        <input type="email" id="paypal-email" placeholder="Your PayPal Email">
        <button onclick="generateLandingPage()">Generate Landing Page</button>
    </div>
    <div id="generated-links"></div>

    <script>
        async function validateImageUrl(url) {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    return url;
                } else {
                    throw new Error('Image not found.');
                }
            } catch (error) {
                alert('Image URL is not valid. Please provide a valid image URL.');
                throw error;
            }
        }

        async function generateLandingPage() {
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const description = document.getElementById('product-description').value;
            const imageUrl = document.getElementById('product-image').value;
            const paypalEmail = document.getElementById('paypal-email').value;

            if (name && price && description && imageUrl && paypalEmail) {
                try {
                    const validImageUrl = await validateImageUrl(imageUrl);

                    const landingPageHtml = `
                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>${name} - Buy Now</title>
                            <style>
                                body {
                                    font-family: Arial, sans-serif;
                                    display: flex;
                                    flex-direction: column;
                                    align-items: center;
                                    padding: 20px;
                                }
                                .product-container {
                                    border: 1px solid #ddd;
                                    padding: 20px;
                                    margin-bottom: 20px;
                                    width: 100%;
                                    max-width: 600px;
                                }
                                .product-image {
                                    width: 100%;
                                    max-width: 400px;
                                    height: auto;
                                }
                            </style>
                        </head>
                        <body>
                            <div class="product-container">
                                <h1>${name}</h1>
                                <img class="product-image" src="${validImageUrl}" alt="${name}">
                                <p>${description}</p>
                                <p>Price: $${price}</p>
                                <div>
                                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                                        <input type="hidden" name="cmd" value="_xclick">
                                        <input type="hidden" name="business" value="${paypalEmail}">
                                        <input type="hidden" name="item_name" value="${name}">
                                        <input type="hidden" name="amount" value="${price}">
                                        <input type="hidden" name="currency_code" value="USD">
                                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                                        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                                    </form>
                                </div>
                            </div>
                        </body>
                        </html>
                    `;

                    const blob = new Blob([landingPageHtml], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${name.replace(/\s+/g, '-').toLowerCase()}-landing-page.html`;
                    link.innerText = `Download landing page for ${name}`;
                    link.className = 'product-link';

                    const linksContainer = document.getElementById('generated-links');
                    linksContainer.appendChild(link);

                    // Clear input fields
                    document.getElementById('product-name').value = '';
                    document.getElementById('product-price').value = '';
                    document.getElementById('product-description').value = '';
                    document.getElementById('product-image').value = '';
                    document.getElementById('paypal-email').value = '';
                } catch (error) {
                    console.error('Error generating landing page:', error);
                }
            } else {
                alert('Please enter all product details, including your PayPal email.');
            }
        }
    </script>
</body>
</html>
