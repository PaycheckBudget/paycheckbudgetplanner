<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 50px;
            margin: 20px;
        }
        .theme-button, .add-row-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #000;
            color: #fff;
        }
        .add-row-button {
            transform: scale(0.8); /* Decrease size by 20% */
        }
        .theme-button.active, .add-row-button.active {
            animation: buttonClick 0.3s ease;
        }
        @keyframes buttonClick {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        h1 {
            text-align: center;
            font-family: 'Patrick Hand', cursive;
            font-size: 3.5em;
            margin-bottom: 60px;
        }
        .subtitle {
            text-align: center;
            font-family: 'Patrick Hand', cursive;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .sticker-note {
            width: 100%;
            background-color: #FFFCCB;
            margin: 0 auto 20px;
            padding: 10px;
            font-family: 'Patrick Hand', cursive;
            text-align: left;
            resize: both;
            height: 200px; /* You can change the height here */
        }
        .sticker-note textarea {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            font-family: 'Patrick Hand', cursive;
            text-align: left;
            resize: none;
            overflow: hidden;
            outline: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            border: 0.5px solid #ddd;
        }
        th {
            font-size: 1em;
            border: none;
            background-color: #FFFCCB;
        }
        .totals {
            font-weight: bold;
            background-color: #FFFCCB;
        }
        input[type="number"], input[type="text"], input[type="date"] {
            width: 100%;
            border: none;
            text-align: center;
            padding: 0;
            margin: 0;
            font-size: 16px;
            background-color: transparent;
        }
        input[type="number"]:focus, input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
        }
        .dark-theme {
            background-color: #F7E9EC;
            color: #000000;
        }
        .dark-theme th {
            background-color: #F4C8CC;
        }
        .dark-theme td {
            background-color: #F7F3F3;
        }
        .dark-theme .sticker-note {
            background-color: #F4C8CC;
        }
        .dark-theme input[type="number"], .dark-theme input[type="text"], .dark-theme input[type="date"] {
            background-color: #F7F3F3;
        }
        .dark-theme .totals {
            background-color: #F7F3F3;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
                font-family: 'Patrick Hand', cursive;
            }
            .subtitle {
                font-size: 0.9em;
                font-family: 'Patrick Hand', cursive;
            }
        }
        .add-row-button::before {
            content: '+ ';
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-button" id="theme-button">Change Theme</button>
        <div class="subtitle">Keep track of your savings goals and progress</div>
        <h1>Savings Goal Tracker</h1>
        <div class="sticker-note" id="sticker-note">
            <textarea id="sticker-note-text" rows="4" placeholder="Your note here..."></textarea>
        </div>
        <table id="goal-table">
            <thead>
                <tr>
                    <th>Goal</th>
                    <th>Target Amount ($)</th>
                    <th>Current Balance ($)</th>
                    <th>Monthly Contribution ($)</th>
                    <th>Target Date</th>
                </tr>
            </thead>
            <tbody id="goal-table-body">
                <!-- Rows will be generated here by JavaScript -->
                <tr class="totals">
                    <td>Total</td>
                    <td id="total-target-amount">0</td>
                    <td id="total-current-balance">0</td>
                    <td id="total-monthly-contribution">0</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button class="add-row-button" id="add-row-button">Add Row</button>
    </div>
    <script>
        let rowCount = 8; // Initial row count

        const updateTotals = () => {
            let totalTargetAmount = 0;
            let totalCurrentBalance = 0;
            let totalMonthlyContribution = 0;

            document.querySelectorAll('.target-amount').forEach(input => {
                totalTargetAmount += parseFloat(input.value) || 0;
            });

            document.querySelectorAll('.current-balance').forEach(input => {
                totalCurrentBalance += parseFloat(input.value) || 0;
            });

            document.querySelectorAll('.monthly-contribution').forEach(input => {
                totalMonthlyContribution += parseFloat(input.value) || 0;
            });

            document.getElementById('total-target-amount').innerText = totalTargetAmount.toFixed(2);
            document.getElementById('total-current-balance').innerText = totalCurrentBalance.toFixed(2);
            document.getElementById('total-monthly-contribution').innerText = totalMonthlyContribution.toFixed(2);
        };

        const saveToLocalStorage = () => {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                localStorage.setItem(input.id, input.value);
            });
            localStorage.setItem('sticker-note-text', document.getElementById('sticker-note-text').value);
        };

        const loadFromLocalStorage = () => {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                if (localStorage.getItem(input.id)) {
                    input.value = localStorage.getItem(input.id);
                }
            });
            if (localStorage.getItem('sticker-note-text')) {
                document.getElementById('sticker-note-text').value = localStorage.getItem('sticker-note-text');
            }
        };

        const generateRows = () => {
            const tbody = document.getElementById('goal-table-body');
            for (let i = 1; i <= rowCount; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" id="goal-${i}" placeholder="Goal"></td>
                    <td><input type="number" class="target-amount" id="target-amount-${i}"></td>
                    <td><input type="number" class="current-balance" id="current-balance-${i}"></td>
                    <td><input type="number" class="monthly-contribution" id="monthly-contribution-${i}"></td>
                    <td><input type="date" id="target-date-${i}"></td>
                `;
                tbody.insertBefore(row, document.querySelector('.totals'));
            }
        };

        const addRow = () => {
            rowCount++;
            const tbody = document.getElementById('goal-table-body');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" id="goal-${rowCount}" placeholder="Goal"></td>
                <td><input type="number" class="target-amount" id="target-amount-${rowCount}"></td>
                <td><input type="number" class="current-balance" id="current-balance-${rowCount}"></td>
                <td><input type="number" class="monthly-contribution" id="monthly-contribution-${rowCount}"></td>
                <td><input type="date" id="target-date-${rowCount}"></td>
            `;
            tbody.insertBefore(row, document.querySelector('.totals'));
            document.querySelectorAll('.target-amount, .current-balance, .monthly-contribution').forEach(input => {
                input.addEventListener('input', updateTotals);
            });
            saveToLocalStorage();
        };

        document.getElementById('add-row-button').addEventListener('click', () => {
            addRow();
            const button = document.getElementById('add-row-button');
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        });

        document.addEventListener('DOMContentLoaded', () => {
            generateRows();
            loadFromLocalStorage();
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', () => {
                    saveToLocalStorage();
                    updateTotals();
                });
            });
            document.getElementById('sticker-note-text').addEventListener('input', saveToLocalStorage);
            updateTotals();
        });

        const themeButton = document.getElementById('theme-button');
        const container = document.querySelector('.container');
        let isDarkTheme = false;

        themeButton.addEventListener('click', () => {
            themeButton.classList.add('active');
            setTimeout(() => {
                themeButton.classList.remove('active');
            }, 300);

            isDarkTheme = !isDarkTheme;
            if (isDarkTheme) {
                document.body.style.backgroundColor = '#F7E9EC';
                container.classList.add('dark-theme');
            } else {
                document.body.style.backgroundColor = '#fff';
                container.classList.remove('dark-theme');
            }
        });
    </script>
</body>
</html>
