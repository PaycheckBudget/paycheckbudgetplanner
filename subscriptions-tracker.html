<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            background-color: #fff;
            padding: 100px;
            margin: 0px 0;
        }
        .theme-button, .add-row-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #000;
            color: #fff;
        }
        .theme-button.active, .add-row-button.active {
            animation: buttonClick 0.3s ease;
        }
        @keyframes buttonClick {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        h1 {
            text-align: center;
            font-family: 'Patrick Hand', cursive;
            font-size: 3.5em;
            margin-bottom: 60px;
        }
        .subtitle {
            text-align: center;
            font-family: 'Patrick Hand', cursive;
            font-size: 1em;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            border: 0.5px solid #ddd;
        }
        th {
            font-size: 1em;
            border: none;
            background-color: #9EDDE9;
        }
        .totals {
            font-weight: bold;
            background-color: #EAFCFF;
        }
        input[type="number"], input[type="text"], input[type="date"] {
            width: 100%;
            border: none;
            text-align: center;
            padding: 0;
            margin: 0;
            font-size: 16px;
            background-color: transparent;
        }
        input[type="number"]:focus, input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
        }
        .dark-theme {
            background-color: #F7E9EC;
            color: #000000;
        }
        .dark-theme th {
            background-color: #DCEDBF;
        }
        .dark-theme td {
            background-color: #F7F3F3;
        }
        .dark-theme input[type="number"], .dark-theme input[type="text"], .dark-theme input[type="date"] {
            background-color: #F7F3F3;
        }
        .dark-theme .totals {
            background-color: #EEF6E0;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
                font-family: 'Patrick Hand', cursive;
            }
            .subtitle {
                font-size: 0.9em;
                font-family: 'Patrick Hand', cursive;
            }
        }
        .add-row-button::before {
            content: '+ ';
            font-size: 1.2em;
        }
        /* Dropdown Menu for Navigation */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .dropbtn svg {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            padding: 8px;
            color: black;
        }
        /* Smaller Add Row Button */
        .add-row-button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
    </style>
</head>
<body id="body">

            <div class="dropdown-content">

                <tr>
                    <td><input type="text" id="service-13" placeholder="Service"></td>
                    <td><input type="date" id="date-13"></td>
                    <td><input type="number" class="amount" id="amount-13"></td>
                </tr>
                <tr class="totals">
                    <td colspan="2">Total</td>
                    <td id="grand-total">0</td>
                </tr>
            </tbody>
        </table>
        <button class="add-row-button" id="add-row-button">Add Row</button>
    </div>
    <script>
        let rowCount = 13;

        const updateTotals = () => {
            let total = 0;
            document.querySelectorAll('.amount').forEach(input => {
                total += parseFloat(input.value) || 0;
            });
            document.getElementById('grand-total').innerText = total.toFixed(2);
        };

        const saveToLocalStorage = () => {
            const rows = [];
            document.querySelectorAll('#table-body tr').forEach((row, index) => {
                if (index < rowCount) {  // skip the totals row
                    const service = row.querySelector('input[type="text"]')?.value || '';
                    const date = row.querySelector('input[type="date"]')?.value || '';
                    const amount = row.querySelector('input[type="number"]')?.value || '';
                    if (service || date || amount) {
                        rows.push({ service, date, amount });
                    }
                }
            });
            localStorage.setItem('subscriptionRows', JSON.stringify(rows));
        };

        const loadFromLocalStorage = () => {
            const rows = JSON.parse(localStorage.getItem('subscriptionRows')) || [];
            rows.forEach((row, index) => {
                if (index >= rowCount) {
                    addRow();
                }
                document.getElementById(`service-${index + 1}`).value = row.service;
                document.getElementById(`date-${index + 1}`).value = row.date;
                document.getElementById(`amount-${index + 1}`).value = row.amount;
            });
            updateTotals();
        };

        const addRow = () => {
            rowCount++;
            const tableBody = document.querySelector('#table-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" id="service-${rowCount}" placeholder="Service"></td>
                <td><input type="date" id="date-${rowCount}"></td>
                <td><input type="number" class="amount" id="amount-${rowCount}"></td>
            `;
            tableBody.insertBefore(newRow, document.querySelector('.totals'));
            
            // Add event listener to new row inputs
            newRow.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', () => {
                    saveToLocalStorage();
                    updateTotals();
                });
            });
            
            saveToLocalStorage();
        };

        document.getElementById('add-row-button').addEventListener('click', () => {
            addRow();
            const button = document.getElementById('add-row-button');
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', () => {
                    saveToLocalStorage();
                    updateTotals();
                });
            });
            updateTotals();
        });

        const themeButton = document.getElementById('theme-button');
        const body = document.getElementById('body');
        const container = document.querySelector('.container');
        let isDarkTheme = false;

        themeButton.addEventListener('click', () => {
            themeButton.classList.add('active');
            setTimeout(() => {
                themeButton.classList.remove('active');
            }, 300);

            isDarkTheme = !isDarkTheme;
            if (isDarkTheme) {
                container.classList.add('dark-theme');
                body.style.backgroundColor = "#F7E9EC";
            } else {
                container.classList.remove('dark-theme');
                body.style.backgroundColor = "#fff";
            }
        });
